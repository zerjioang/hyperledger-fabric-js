	<script type="module" src="./hlf-bridge.min.js"></script>
	<script type="text/javascript">
		window.onload = function(e){ 
			console.log("starting...");

			var bridge = new Bridge();
			console.log(bridge);

			var Fabric_Client = require('fabric-client');
			var Fabric_CA_Client = require('fabric-ca-client');

			//
			var fabric_client = new Fabric_Client();
			var fabric_ca_client = null;
			var admin_user = null;
			var member_user = null;

			const memoryStorage = {};
			console.log('store path: in-memory');

			// create the key value store as defined in the fabric-client/config/default.json 'key-value-store' setting
			Fabric_Client.newDefaultKeyValueStore({ path: ''}).then((state_store) => {
			    // assign the store to the fabric client
			    fabric_client.setStateStore(state_store);
			    var crypto_suite = Fabric_Client.newCryptoSuite();
			    // use the same location for the state store (where the users' certificate are kept)
			    // and the crypto store (where the users' keys are kept)
			    var crypto_store = Fabric_Client.newCryptoKeyStore({path: store_path});
			    crypto_suite.setCryptoKeyStore(crypto_store);
			    fabric_client.setCryptoSuite(crypto_suite);
			    var tlsOptions = {
			      trustedRoots: [],
			      verify: false
			    };
			    fabric_ca_client = new Fabric_CA_Client('http://172.17.0.2:7054', null , '', crypto_suite);
			    //fabric_ca_client = new Fabric_CA_Client('http://localhost:7054', tlsOptions , 'ca.example.com', crypto_suite);

			    // first check to see if the admin is already enrolled
			    return fabric_client.getUserContext('admin', true);
			}).then((user_from_store) => {
			    if (user_from_store && user_from_store.isEnrolled()) {
			        console.log('Successfully loaded admin from persistence');
			        admin_user = user_from_store;
			        return null;
			    } else {
			        // need to enroll it with CA server
			        return fabric_ca_client.enroll({
			          enrollmentID: 'admin',
			          enrollmentSecret: 'adminpw'
			        }).then((enrollment) => {
			          console.log('Successfully enrolled admin user "admin"');
			          return fabric_client.createUser(
			              {
			                  username: 'admin',
			                  mspid: 'AdminMSP',
			                  cryptoContent: { privateKeyPEM: enrollment.key.toBytes(), signedCertPEM: enrollment.certificate }
			              });
			        }).then((user) => {
			          admin_user = user;
			          return fabric_client.setUserContext(admin_user);
			        }).catch((err) => {
			          console.error('Failed to enroll and persist admin. Error: ' + err.stack ? err.stack : err);
			          throw new Error('Failed to enroll admin');
			        });
			    }
			}).then(() => {
			    console.log('Assigned the admin user to the fabric client ::' + admin_user.toString());
			}).catch((err) => {
			    console.error('Failed to enroll admin: ' + err);
			});
		}
	</script>
